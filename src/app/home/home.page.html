<ion-header>
  <ion-toolbar>
    <ion-title>Logged In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button (click)="editProfile()">Edit profile</ion-button> -->
  <ion-button (click)="gotoWeb()">Goto web</ion-button>
  <ion-button (click)="signOut()">Sign Out</ion-button>
  <ion-card *ngIf="(userInfo | async) as user">
    <ion-card-header>
      User Info
    </ion-card-header>
    <ion-card-content>
      {{user | json}}
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="action">
    <ion-card-header>
      Action Data Log
    </ion-card-header>
    <ion-card-content>
      {{action | json}}
    </ion-card-content>
  </ion-card>


</ion-content>
